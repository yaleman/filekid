[package]
name = "filekid"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.5.23", features = ["derive"] }
dropshot = { version = "0.15.1", features = ["simple-mermaid"] }
http = "1.2.0"
mime_guess = "2.0.5"
schemars = { version = "0.8.21", features = ["uuid", "url"] }
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.133"
tokio = { version = "1.42.0", features = ["time", "tokio-macros", "tracing", "rt-multi-thread", "full"] }
