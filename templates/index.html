{% extends "basetemplate.html" %} {% block body %}
<ul class="filelist">
    {% for (server, server_config) in server_paths %}
    <li>
        <a href="{{ Urls::Browse.as_ref() }}/{{server}}/"><img
                src="{{ Urls::Static.as_ref() }}/folder.svg"
                class="fileicon"
            /> {{server}}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
